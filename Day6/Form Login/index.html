<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Form Login</title>
</head>
<body>
    <div class="container">
        <div class="login_form">
            <div class="left_login">
                <div class="head_logo">
                    <img src="./images/Logo.png" alt="logo">
                    <h1>Just Log</h1>
                </div>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit, set do eiusmod tempor incididunt Lorem Ipsum
                </p>
                <a id="btn_readMore" href="#">Read More</a>
                <div class="icons_social">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-google-plus-g"></i>
                    <i class="fa-brands fa-linkedin"></i>
                </div>
                <span><i class="fa-solid fa-arrow-right"></i></span>
            </div>
  
            <div class="right_login">
                <form action="https://api-gateway.fullstack.edu.vn/action_page.php" method="post">
                    <h1>Login to <span id="text_heading">your account</span></h1>
                    <input type="email" name="email" id="email" placeholder=" Email Address" required>
                    <input type="password" name="password" id="password" placeholder=" Password" required>
                    <span class="check">
                        <label for="remember">
                            <input type="checkbox">
                            <span>Remember me </span>
                        </label>
                        <a href="#"> Forgot Password</a>
                    </span>
                 
                    <button type="submit">LOGIN</button>
                    <div class="register">
                        <span> Don't have an accont?</span>
                        <a href="#"><a href="#">Register here</a>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
</body>

</html>
