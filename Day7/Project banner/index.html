<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Project Banner</title>
  </head>
  <body>
    <div class="banner-image">
      <img src="images/banner.jpg" alt="banner" />
      <div class="describe">
        <span>Ha Noi Meloly Residences</span>
        <p>
          Dự án Ha Noi Meloly Residences tọa lạc ngay trung tâm Khu đô thị mới
          Linh Đàm. Dự án có quy mô 3.28ha, dự kiến cung ứng ra thị trường 1.857
          căn hộ cao cấp
        </p>
        <div class="location">
          <i class="fa-solid fa-location-dot"></i>
          <p>Quận Hoàng Mai, Hà Nội</p>
        </div>
      </div>
      <p class="btn">3,2 TỶ/CĂN</p>
    </div>
  </body>
</html>
