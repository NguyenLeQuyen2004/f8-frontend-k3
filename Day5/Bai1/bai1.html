<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bai1.css">
    <link rel="stylesheet" href="./fontawesome-free-6.4.0-web/css/all.min.css"/>
</head>
<body>
   <div class="content">
        <h1>Hey there</h1>
        <p> <span>   We'd like to hear from you.</span> Send us your message or just say hy with our <br>
            contact form or directly via phone, we love to chat.</p>
   </div> 
   <div class="field-group">
    <form action="" method="get">
        <div class="name">
            <input type="text" name="name" class="input-field"  placeholder="Your name" required>
            <span class="icon"></span>
        </div>
        <div class="email">
            <input type="email" name="email" class="input-field" placeholder="your@domain.com" required>
            <span class="icon"></span>
        </div>
        <div class="phone">
            <input type="phonenumber" name="phone" class="input-field" placeholder="+44 00 123" required>
            <span class="icon"></span>
        </div>
        <div class="subject">
           <select name="subject" id="subject" required>
            <option value="1">Hà Nội</option>
            <option value="2">Hà Nội</option>
            <option value="3">Hà Nội</option>
            <option value="4">Hà Nội</option>
           </select>
           <span class="icon"></span>
            
        </div>
        <div class="massge">
            <textarea name="message" id="" cols="30" rows="10" required>Message</textarea>
           <span class="icon"></span>
        </div>
        <div class="checkbox">
            <input type="checkbox">
            <span>Send me a copy of this message</span>
            <button type="submit">SEND</button>
        </div>
    </form>
   </div>
</body>
</html>
